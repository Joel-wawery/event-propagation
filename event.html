<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="expandableList">
    <li>
      Fruits
      <ul class="sub-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>
    </li>
    <li>
      Vegetables
      <ul class="sub-list">
        <li>Carrot</li>
        <li>Broccoli</li>
        <li>Tomato</li>
      </ul>
    </li>
    <li>
      Drinks
      <ul class="sub-list">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Juice</li>
      </ul>
    </li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
